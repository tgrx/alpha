name: Webapp

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  CACHE_CUSTOM_KEY: 0
#  DATABASE_URL: "postgres://ci:ci@localhost:5432/ci?sslmode=disable"
#  PGPASSFILE: config/.pgpass
#  POETRY_VIRTUALENVS_CREATE: false
#  POETRY_VIRTUALENVS_IN_PROJECT: false
#  PYTHONPATH: "src"
#  TEST_SERVICE_URL: "http://localhost:8000"


jobs:

  toolchain:
    name: ğŸ› ï¸ Toolchain is built.

    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest

    runs-on: ${{ matrix.os }}

    outputs:
      runs-on: ${{ matrix.os }}
      cache-key: ${{ steps.cache-key.outputs.value }}

    steps:

      - name: ğŸ“¥ Code is pulled from repo.
        uses: actions/checkout@v3

      - name: ğŸ”‘ Toolchain cache key is calculated.
        id: cache-key
        run: |
          echo "value=cache-toolchain-${{ matrix.os }}-${{ hashFiles('services/webapp/poetry.lock') }}-${{ env.CACHE_CUSTOM_KEY }}" >> $GITHUB_OUTPUT
      - name: ğŸ“¦ Toolchain is cached and restored.
        id: cache-toolchain
        uses: actions/cache@v3
        with:
          key: ${{ steps.cache-key.outputs.value }}
          path: |
            .local
            services/webapp/.local

      - name: ğŸ§© Envs are set up.
        run: |
          echo "PYENV_ROOT=${GITHUB_WORKSPACE}/.local/pyenv" >> ${GITHUB_ENV}

      - name: ğŸ§© Envs are set up - ğŸ§.
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: |
          echo "$GITHUB_WORKSPACE/.github/bin" >> $GITHUB_PATH
          echo "${PYENV_ROOT}/bin" >> ${GITHUB_PATH}

      - name: ğŸ§© Task is installed - ğŸ.
        if: ${{ matrix.os == 'macos-latest' }}
        run: |
          brew update
          brew install go-task/tap/go-task

      - name: ğŸ Pyenv is installed - ğŸ§.
        if: ${{ matrix.os == 'ubuntu-latest' && !steps.cache-toolchain.outputs.cache-hit }}
        run: |
          curl https://pyenv.run | bash
          eval "$(pyenv init --path)"
      - name: ğŸ Pyenv is installed - ğŸ.
        if: ${{ matrix.os == 'macos-latest' && !steps.cache-toolchain.outputs.cache-hit }}
        run: |
          brew update
          brew install pyenv
      - name: ğŸ Pyenv is rehashed.
        run: |
          echo "$(pyenv root)/shims" >> ${GITHUB_PATH}
          pyenv rehash

      - name: ğŸ›‚ Checkpoint.
        run: |
          echo ${PATH}
          echo "# ~~~~ task ~~~~"
          which task
          task --version
          echo "# ~~~~ pyenv ~~~~"
          which pyenv
          pyenv --version
          echo "# ~~~~ python ~~~~"
          which python
          python --version
          echo "# ~~~~ shims ~~~~"
          echo "$(pyenv root)/shims"
          ls -la "$(pyenv root)/shims"

      - name: ğŸ› ï¸ Developer toolchain is set.
        run: |
          task
          poetry env info
        working-directory: services/webapp/

  unit-tests:
    name: â˜¯ï¸ Unit tests are passed.

    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest

    needs:
      - toolchain

    runs-on: ${{ needs.toolchain.outputs.runs-on }}

    services:
      postgres:
        image: postgres:15.1
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-retries 5
          --health-timeout 5s
        env:
          POSTGRES_DB: ci
          POSTGRES_PASSWORD: ci
          POSTGRES_USER: ci

    env:
      DATABASE_URL: postgres://ci:ci@postgres:5432/ci

    steps:
