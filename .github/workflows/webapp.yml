jobs:
  build:
    name: 📦 Package is built.
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
    runs-on: ${{ matrix.os }}
    env:
      PYENV_ROOT: .local/pyenv
    steps:
      - name: 🧩 Envs are set up.
        id: env-setup
        run: |
          echo "PYENV_ROOT=${GITHUB_WORKSPACE}/.local/pyenv" >> ${GITHUB_ENV}

      - name: 🧩 Envs are set up - 🐧.
        id: env-setup-linux
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: |
          echo "$GITHUB_WORKSPACE/.github/bin" >> $GITHUB_PATH
          echo "PYENV_ROOT=${GITHUB_WORKSPACE}/.local/pyenv" >> ${GITHUB_ENV}
          echo "${PYENV_ROOT}/bin" >> ${GITHUB_PATH}

      - name: 📥 Code is pulled from repo.
        uses: actions/checkout@v3

      - name: 🧩 Task is installed - 🍏.
        if: ${{ matrix.os == 'macos-latest' }}
        run: |
          brew update
          brew install go-task/tap/go-task

      - name: 🐍 Pyenv is installed - 🐧.
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: |
          curl https://pyenv.run | bash
          eval "$(pyenv init --path)"
          echo "$(pyenv root)/shims" >> ${GITHUB_PATH}
          pyenv rehash
      - name: 🐍 Pyenv is installed - 🍏.
        if: ${{ matrix.os == 'macos-latest' }}
        run: |
          brew update
          brew install pyenv
          echo "$(pyenv root)/shims" >> ${GITHUB_PATH}
          pyenv rehash

      - name: 🛂 Versions.
        run: |
          echo ${PATH}
          echo "# ~~~~ task ~~~~"
          which task
          task --version
          echo "# ~~~~ pyenv ~~~~"
          which pyenv
          pyenv --version
          echo "# ~~~~ python ~~~~"
          which python
          python --version
          echo "# ~~~~ shims ~~~~"
          echo "$(pyenv root)/shims"
          ls -la "$(pyenv root)/shims"

      - name: 🛠️ Developer toolchain is set.
        run: |
          task
          poetry env info
        working-directory: services/webapp/

