name: Deployment

on:
  workflow_dispatch:

jobs:
  docker:
    if: github.actor == 'tgrx'
    name: 💾 Image is deployed to DockerHub.
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Code is pulled from repo.
        uses: actions/checkout@v3
      - name: ⚙️ QEMU is set up.
        uses: docker/setup-qemu-action@v2
      - name: ⚙️ Docker BuildX is set up.
        uses: docker/setup-buildx-action@v2
      - name: 🔑 Job is logged in DockerHub.
        uses: docker/login-action@v2
        with:
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
      - name: 📝 Build arguments are configured.
        id: build-args
        run: |
          echo ::set-output name=python_version::$(cat .python-version)
          echo ::set-output name=version::$(cat version.txt)
      - name: 💾 Image is deployed to DockerHub.
        uses: docker/build-push-action@v3
        with:
          build-args: |
            python_version=${{ steps.build-args.outputs.python_version }}
            version=${{ steps.build-args.outputs.version }}
          context: .
          push: true
          tags: |
            alexandersidorov/alpha:${{ steps.build-args.outputs.version }}
            alexandersidorov/alpha:latest
  heroku:
    name: 💾 Image is deployed to Heroku.
    needs:
      - docker
    runs-on: ubuntu-latest
    steps:
      - name: 💾 Image is deployed to Heroku.
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          branch: "main"
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "alphasrv"
          heroku_email: "alexander@sidorov.dev"
