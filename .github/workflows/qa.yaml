name: QA

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  CACHE_CUSTOM_KEY: 0
  DATABASE_URL: "postgres://ci:ci@localhost:5432/ci?sslmode=disable"
  PGPASSFILE: config/.pgpass
  POETRY_VIRTUALENVS_CREATE: false
  POETRY_VIRTUALENVS_IN_PROJECT: false
  PYTHONPATH: "src"
  TEST_SERVICE_URL: "http://localhost:8000"

jobs:
  build:
    name: 📦 Package is built.
    strategy:
      matrix:
        os:
          - ubuntu-latest
        python-version:
          - 3.10.4
    runs-on: ${{ matrix.os }}
    outputs:
      cache-key: ${{ steps.cache-key.outputs.value }}
      python-location: ${{ env.pythonLocation }}
      python-version: ${{ matrix.python-version }}
      runs-on: ${{ matrix.os }}
    steps:
      - name: 📥 Code is pulled from repo.
        uses: actions/checkout@v2
      - name: 🐍 Python runtime is set up.
        uses: actions/setup-python@v2
        with:
          architecture: 'x64'
          python-version: ${{ matrix.python-version }}
      - name: 🔑 Runtime cache key is calculated.
        id: cache-key
        run: |
          echo "::set-output name=value::cache-runtime-${{ matrix.os }}-${{ env.pythonLocation }}-${{ hashFiles('poetry.lock') }}-${{ env.CACHE_CUSTOM_KEY }}"
      - name: 📦 Runtime is cached and restored.
        id: cache-runtime
        uses: actions/cache@v2
        with:
          key: ${{ steps.cache-key.outputs.value }}
          path: ${{ env.pythonLocation }}
      - name: 🔌 Poetry is installed.
        if: ${{ !steps.cache-runtime.outputs.cache-hit }}
        run: |
          pip install pipx
          pipx install poetry
      - name: 🔋 Dependencies are installed.
        if: ${{ !steps.cache-runtime.outputs.cache-hit }}
        run: |
          poetry export --dev --format=requirements.txt --output=requirements.txt --without-hashes
          pip install --requirement requirements.txt
  run-tests:
    name: ☯️ Tests are passed.
    needs:
      - build
    runs-on: ${{ needs.build.outputs.runs-on }}
    services:
      postgres:
        image: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-retries 5
          --health-timeout 5s
        env:
          POSTGRES_DB: ci
          POSTGRES_PASSWORD: ci
          POSTGRES_USER: ci
    steps:
      - name: 📥 Code is pulled from repo.
        uses: actions/checkout@v2
      - name: 🐍 Python runtime is set up.
        uses: actions/setup-python@v2
        with:
          architecture: 'x64'
          python-version: ${{ needs.build.outputs.python-version }}
      - name: 📦 Runtime is restored from cache.
        id: restore-build
        uses: actions/cache@v2
        with:
          key: ${{ needs.build.outputs.cache-key }}
          path: ${{ needs.build.outputs.python-location }}
      - name: 🪛 DB and release steps are performed.
        if: ${{ steps.restore-build.outputs.cache-hit }}
        run: |
          chmod 0600 config/.pgpass
          make initdb release
      - name: 🚀 Web server is up.
        if: ${{ steps.restore-build.outputs.cache-hit }}
        run: make run-prod &
      - name: ☯️ Tests are passed.
        if: ${{ steps.restore-build.outputs.cache-hit }}
        run: make tests coverage
  check-code-typing:
    name: ☯️ Code typing checks are passed.
    needs:
      - build
    runs-on: ${{ needs.build.outputs.runs-on }}
    steps:
      - name: 📥 Code is pulled from repo.
        uses: actions/checkout@v2
      - name: 🐍 Python runtime is set up.
        uses: actions/setup-python@v2
        with:
          architecture: 'x64'
          python-version: ${{ needs.build.outputs.python-version }}
      - name: 📦 Runtime is restored from cache.
        id: restore-build
        uses: actions/cache@v2
        with:
          key: ${{ needs.build.outputs.cache-key }}
          path: ${{ needs.build.outputs.python-location }}
      - name: ☯️ Code typing checks are passed.
        if: ${{ steps.restore-build.outputs.cache-hit }}
        run: make code-typing
  check-code-format:
    name: ☯️ Code format checks are passed.
    needs:
      - build
    runs-on: ${{ needs.build.outputs.runs-on }}
    steps:
      - name: 📥 Code is pulled from repo.
        uses: actions/checkout@v2
      - name: 🐍 Python runtime is set up.
        uses: actions/setup-python@v2
        with:
          architecture: 'x64'
          python-version: ${{ needs.build.outputs.python-version }}
      - name: 📦 Runtime is restored from cache.
        id: restore-build
        uses: actions/cache@v2
        with:
          key: ${{ needs.build.outputs.cache-key }}
          path: ${{ needs.build.outputs.python-location }}
      - name: ☯️ Code format checks are passed.
        if: ${{ steps.restore-build.outputs.cache-hit }}
        run: make code-format
  run-code-linters:
    name: ☯️ Linters approve the code.
    needs:
      - build
    runs-on: ${{ needs.build.outputs.runs-on }}
    steps:
      - name: 📥 Code is pulled from repo.
        uses: actions/checkout@v2
      - name: 🐍 Python runtime is set up.
        uses: actions/setup-python@v2
        with:
          architecture: 'x64'
          python-version: ${{ needs.build.outputs.python-version }}
      - name: 📦 Runtime is restored from cache.
        id: restore-build
        uses: actions/cache@v2
        with:
          key: ${{ needs.build.outputs.cache-key }}
          path: ${{ needs.build.outputs.python-location }}
      - name: ☯️ Linters approve the code.
        if: ${{ steps.restore-build.outputs.cache-hit }}
        run: make code-linters
