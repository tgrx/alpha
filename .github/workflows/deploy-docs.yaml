name: Deploy docs

on:
#  push:
#    branches:
#      - main
  workflow_dispatch:

jobs:
  deploy-docs:
    name: ğŸ“¦ Documentation is deployed.
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Code is pulled from repo.
        uses: actions/checkout@v3
      - name: ğŸ Python runtime is set up.
        uses: actions/setup-python@v4
        with:
          architecture: 'x64'
          python-version: '3.10.x'
      - name: ğŸ”‹ Dependencies are installed.
        run: pip install mkdocs-material
      - name: ğŸ“¦ Documentation is deployed.
        run: make docs-deploy
