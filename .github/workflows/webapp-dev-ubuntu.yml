name: Webapp - Dev - ğŸ§

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  CACHE_CUSTOM_KEY: 0
#  DATABASE_URL: "postgres://ci:ci@localhost:5432/ci?sslmode=disable"
#  PGPASSFILE: config/.pgpass
#  POETRY_VIRTUALENVS_CREATE: false
#  POETRY_VIRTUALENVS_IN_PROJECT: false
#  PYTHONPATH: "src"
#  TEST_SERVICE_URL: "http://localhost:8000"


jobs:

  toolchain:
    name: ğŸ› ï¸ Toolchain is built.

    runs-on: ubuntu-latest

    outputs:
      cache-key: ${{ steps.cache-key.outputs.value }}

    steps:
      - name: ğŸ“¥ Code is pulled from repo.
        uses: actions/checkout@v3

      - name: ğŸ”‘ Toolchain cache key is calculated.
        id: cache-key
        run: |
          echo "value=cache-toolchain-ubuntu-${{ hashFiles('services/webapp/poetry.lock') }}-${{ env.CACHE_CUSTOM_KEY }}" >> $GITHUB_OUTPUT
      - name: ğŸ“¦ Toolchain is cached and restored.
        id: cache-toolchain
        uses: actions/cache@v3
        with:
          key: ${{ steps.cache-key.outputs.value }}
          path: |
            .local
            services/webapp/.local

      - name: ğŸ§© Envs are set up.
        run: |
          echo "$GITHUB_WORKSPACE/.github/bin" >> $GITHUB_PATH
          echo "PYENV_ROOT=${GITHUB_WORKSPACE}/.local/pyenv" >> ${GITHUB_ENV}
          echo "${PYENV_ROOT}/bin" >> ${GITHUB_PATH}

      - name: ğŸ Pyenv is installed.
        if: ${{ !steps.cache-toolchain.outputs.cache-hit }}
        run: |
          curl https://pyenv.run | bash
          eval "$(pyenv init --path)"

      - name: ğŸ Pyenv is rehashed.
        run: |
          echo "$(pyenv root)/shims" >> ${GITHUB_PATH}
          pyenv rehash

      - name: ğŸ›‚ Checkpoint.
        run: |
          echo ${PATH}
          echo "# ~~~~ task ~~~~"
          which task
          task --version
          echo "# ~~~~ pyenv ~~~~"
          which pyenv
          pyenv --version
          echo "# ~~~~ python ~~~~"
          which python
          python --version
          echo "# ~~~~ shims ~~~~"
          echo "$(pyenv root)/shims"
          ls -la "$(pyenv root)/shims"

      - name: ğŸ› ï¸ Developer toolchain is set.
        run: |
          task
          poetry env info
        working-directory: services/webapp/

  unit-tests:
    name: â˜¯ï¸ Unit tests are passed.

    needs:
      - toolchain

    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Code is pulled from repo.
        uses: actions/checkout@v3

      - name: ğŸ“¦ Toolchain is restored from cache.
        id: restore-toolchain
        uses: actions/cache@v3
        with:
          fail-on-cache-miss: true
          key: ${{ needs.toolchain.outputs.cache-key }}
          path: |
            .local
            services/webapp/.local

      - name: ğŸ§© Envs are set up.
        id: env-setup
        run: |
          echo "$GITHUB_WORKSPACE/.github/bin" >> $GITHUB_PATH
          echo "PYENV_ROOT=${GITHUB_WORKSPACE}/.local/pyenv" >> ${GITHUB_ENV}
          echo "${PYENV_ROOT}/bin" >> ${GITHUB_PATH}

      - name: ğŸš€ Web server is up.
        run: task run-server-dev &
        working-directory: services/webapp/

      - name: â˜¯ï¸ Unit tests are passed.
        run: task run-tests-coverage
        working-directory: services/webapp/

