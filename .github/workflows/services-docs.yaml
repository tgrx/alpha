#      - main
  workflow_dispatch:


jobs:
  deploy-docs:
    name: ğŸ“¦ Docs are deployed.
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Code is pulled from repo.
        uses: actions/checkout@v3

      - name: ğŸ Python runtime is set up.
        uses: actions/setup-python@v4
        with:
          architecture: 'x64'
          python-version: '3.10.10'

      - name: ğŸ”‹ Dependencies are installed.
        run: |
          pip install pip==23.0.1
          pip install mkdocs-material==9.0.13

      - name: ğŸ“¦ Documentation is deployed.
        run: make docs-deploy
