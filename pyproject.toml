[tool.black]
line-length = 79
target-version = ["py38"]
exclude = """
(
  /(
      /.git
    | /.github
    | /.pytest_cache
    | /.tests_artifacts
    | /.venv
  )/
)
"""


[tool.isort]
force_single_line = true
line_length = 79
multi_line_output = 3
profile = "black"


[tool.pytest.ini_options]
console_output_style = "count"
filterwarnings = [
    "ignore::DeprecationWarning",
]
markers = [
    "functional",
    "webapp",
    "unit",
]
testpaths = [
    "src/framework/tests",
    "tests",
]


[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true

[[tool.mypy.overrides]]
module = [
    "uvicorn",
]
ignore_missing_imports = true
