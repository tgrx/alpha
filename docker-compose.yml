version: "3.9"
services:
  alpha-web:
    build:
      context: .
      args:
        - python_version=3.10.4
        - version=dev
    container_name: alpha-web
    depends_on:
      - alpha-db
    entrypoint: [ "make", "wait-for-db", "run" ]
    environment:
      DATABASE_URL: "postgresql://alpha:alpha@alpha-db:5432/alpha"
      MODE_DEBUG: 1
    image: alexandersidorov/alpha:dev
    ports:
      - "8080:80"
    restart: unless-stopped
  alpha-db:
    container_name: alpha-db
    environment:
      POSTGRES_USER: alpha
      POSTGRES_PASSWORD: alpha
      POSTGRES_DB: alpha
    image: postgres:14.3-alpine
    ports:
      - "8081:5432"
    restart: unless-stopped
    volumes:
      - alpha-db:/var/lib/postgresql/data
  alpha-dba:
    container_name: alpha-dba
    image: adminer
    restart: unless-stopped
    ports:
      - "8082:8080"
    volumes:
      - alpha-db:/var/lib/postgresql/data
  alpha-qa:
    depends_on:
      - alpha-web
    container_name: alpha-qa
    entrypoint: [ "make", "qa" ]
    environment:
      DATABASE_URL: "postgresql://alpha:alpha@alpha-db:5432/alpha"
      MODE_DEBUG: 1
      TEST_SERVICE_URL: "http://alpha-web"
    image: alexandersidorov/alpha:dev
    volumes:
      - type: bind
        source: ./.garbage/alpha-qa/
        target: /app/.garbage
volumes:
  alpha-db:
    name: alpha-db
    driver: local
    driver_opts:
      type: tmpfs
      device: tmpfs
      o: size=256m
